name: Pull Request

on:
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Concurrency group name ensures concurrent workflow runs wait for any in-progress job to finish
concurrency:
  group: merge-${{ github.ref }}

env:
  PR_NUM: "${{ github.event.pull_request.number }}"

jobs:
  ci:
    runs-on: ubuntu-22.04
    environment: development
    steps:
      - uses: actions/checkout@v6
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --ignore-scripts --frozen-lockfile
      - name: List D1 Databases
        id: list-db
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 list --json
          workingDirectory: apps/backend
      - name: Check if DB exists and create if needed
        id: db-setup
        run: |
          DB_NAME="pr-${PR_NUM}-dt65-backend"
          EXISTING_DB=$(echo '${{ steps.list-db.outputs.command-output }}' | jq -r --arg name "$DB_NAME" '.[] | select(.name == $name) | .uuid')
          
          if [ -n "$EXISTING_DB" ]; then
            echo "Database already exists with ID: $EXISTING_DB"
            echo "database_id=$EXISTING_DB" >> $GITHUB_OUTPUT
          else
            echo "Creating new database..."
            cd apps/backend
            CREATE_OUTPUT=$(npx wrangler d1 create "$DB_NAME" --json)
            DB_ID=$(echo "$CREATE_OUTPUT" | jq -r '.uuid')
            echo "database_id=$DB_ID" >> $GITHUB_OUTPUT
            echo "Created database with ID: $DB_ID"
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
      - name: Display Database ID
        run: |
          echo "Using Database ID: ${{ steps.db-setup.outputs.database_id }}"
      - name: Create temporary wrangler config for PR
        id: create-config
        run: |
          DB_ID="${{ steps.db-setup.outputs.database_id }}"
          
          cat > apps/backend/wrangler.pr.jsonc << EOF
          {
            "\$schema": "node_modules/wrangler/config-schema.json",
            "name": "dt65-backend-pr-${PR_NUM}",
            "compatibility_date": "2025-04-04",
            "main": "./src/server.ts",
            "compatibility_flags": ["nodejs_compat"],
            "workers_dev": true,
            "vars": {
              "AUTH_CLIENT_ID": "JaoAht7ggce7f5R8DCBGUyjUJeMQEDtz",
              "AUTH_DOMAIN": "dev-dt65.eu.auth0.com",
              "AUTH_AUDIENCE": "https://graphql-dev.downtown65.com"
            },
            "d1_databases": [
              {
                "binding": "D1_DB",
                "database_name": "pr-${PR_NUM}-dt65-backend",
                "database_id": "${DB_ID}",
                "migrations_dir": "drizzle_flat"
              }
            ]
          }
          EOF
          
          echo "Created wrangler.pr.jsonc"
          cat apps/backend/wrangler.pr.jsonc      
      - name: Run Migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          preCommands: ./scripts/drizzle_flatten.sh
          command: d1 migrations apply pr-${{ github.event.pull_request.number }}-dt65-backend --remote --config wrangler.pr.jsonc
          workingDirectory: apps/backend
      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --config wrangler.pr.jsonc --name dt65-backend-pr-${{ github.event.pull_request.number }}
          workingDirectory: apps/backend
          secrets: |
            API_KEY
            REGISTER_SECRET
            AUTH_CLIENT_SECRET
        env:
          API_KEY: ${{ secrets.DT65_API_KEY }}
          REGISTER_SECRET: ${{ secrets.BACKEND_REGISTER_SECRET }}
          AUTH_CLIENT_SECRET: ${{ secrets.BACKEND_AUTH_CLIENT_SECRET }}
