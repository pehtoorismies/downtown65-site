name: Deploy Preview Frontend

on:
  workflow_call:
    inputs:
      pr-number:
        required: true
        type: number
      api-url:
        required: true
        type: string
    outputs:
      frontend-url:
        value: ${{ jobs.deploy.outputs.frontend-url }}

env:
  WORKER_NAME: "pr-${{ inputs.pr-number }}-dt65-events-frontend"
  DOMAIN_NAME: "downtown65.site"

jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment: development
    outputs:
      frontend-url: https://${{ env.WORKER_NAME }}.downtown65.site
    
    steps:
      - uses: actions/checkout@v6
      - name: Setup Project
        uses: ./.github/actions/setup-project
      - name: Configure Wrangler
        run: |
          sed -i "s|{{VAR_WORKER_NAME}}|${{ env.WORKER_NAME }}|g" apps/frontend/wrangler.jsonc
          sed -i "s|{{VAR_API_HOST}}|${{ inputs.api-url }}|g" apps/frontend/wrangler.jsonc
      
          echo "Show modified json"
          cat apps/frontend/wrangler.jsonc

      - name: Deploy Frontend
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/frontend
          environment: pull-request
          preCommands: |
            pnpm run build
          secrets: |
            API_KEY
            COOKIE_SESSION_SECRET
        env:
          API_KEY: ${{ secrets.DT65_API_KEY }}
          COOKIE_SESSION_SECRET: ${{ secrets.FRONTEND_COOKIE_SESSION_SECRET }}
      
      - name: Display Frontend URL
        run: |
          echo "### ðŸš€ Frontend Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Frontend URL: https://${{ env.WORKER_NAME }}.downtown65.site" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [Open Frontend](https://${{ env.WORKER_NAME }}.downtown65.site)" >> $GITHUB_STEP_SUMMARY