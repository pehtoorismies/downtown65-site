name: Deploy Preview Backend

on:
  workflow_call:
    inputs:
      pr-number:
        required: true
        type: number
    outputs:
      backend-url:
        value: ${{ jobs.deploy.outputs.backend-url }}

env:
  DATABASE_NAME: "pr-${{ inputs.pr-number }}-dt65-events"
  WORKER_NAME: "pr-${{ inputs.pr-number }}-dt65-events-api"
  DOMAIN_NAME: "downtown65.site"

jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment: development
    outputs:
      backend-url: https://${{ env.WORKER_NAME }}.${{ env.DOMAIN_NAME }}

    steps:
      - uses: actions/checkout@v6
      - name: Setup Project
        uses: ./.github/actions/setup-project
      - name: Setup Database
        id: db-setup
        uses: ./.github/actions/setup-d1-database
        with:
          database-name: ${{ env.DATABASE_NAME }}
          cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare-account-id: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}

      - name: Configure Wrangler
        run: |
          sed -i "s/{{VAR_WORKER_NAME}}/${{ env.WORKER_NAME }}/g" apps/backend/wrangler.jsonc
          sed -i "s/{{VAR_DATABASE_NAME}}/${{ env.DATABASE_NAME }}/g" apps/backend/wrangler.jsonc
          sed -i "s/{{VAR_DATABASE_ID}}/${{ steps.db-setup.outputs.database-id }}/g" apps/backend/wrangler.jsonc

      - name: Run Migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          environment: pull-request
          preCommands: ./scripts/drizzle_flatten.sh
          command: d1 migrations apply ${{ env.DATABASE_NAME }} --remote
          workingDirectory: apps/backend

      - name: Deploy Backend
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          environment: pull-request
          workingDirectory: apps/backend
          secrets: |
            API_KEY
            REGISTER_SECRET
            AUTH_CLIENT_SECRET
        env:
          API_KEY: ${{ secrets.DT65_API_KEY }}
          REGISTER_SECRET: ${{ secrets.BACKEND_REGISTER_SECRET }}
          AUTH_CLIENT_SECRET: ${{ secrets.BACKEND_AUTH_CLIENT_SECRET }}

      - name: Wait for Backend Health Check
        run: |
          echo "Waiting for backend to be ready..."
          max_attempts=10
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -sf "https://${{ env.WORKER_NAME }}.${{ env.DOMAIN_NAME }}/healthz" > /dev/null; then
              echo "âœ… Backend is ready!"
              exit 0
            fi
            
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts - Backend not ready yet, waiting 2 seconds..."
            sleep 2
          done
          
          echo "âŒ Backend failed to become ready after $max_attempts attempts"
          exit 1

      - name: Sync Users
        run: |
          curl -X POST "https://${{ env.WORKER_NAME }}.${{ env.DOMAIN_NAME }}/sync/users" \
            --header 'x-api-key: ${{ secrets.DT65_API_KEY }}'

      - name: Display Backend URL
        run: |
          echo "### ðŸš€ Backend Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Backend URL: https://${{ env.WORKER_NAME }}.${{ env.DOMAIN_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [Open Backend](https://${{ env.WORKER_NAME }}.${{ env.DOMAIN_NAME }})" >> $GITHUB_STEP_SUMMARY
