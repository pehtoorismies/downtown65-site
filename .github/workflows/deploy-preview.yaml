name: Deploy Preview Environment

on:
  workflow_call:
    inputs:
      pr-number:
        required: true
        type: number
    outputs:
      backend-url:
        value: ${{ jobs.deploy.outputs.backend-url }}

env:
  DATABASE_NAME: "pr-${{ inputs.pr-number }}-dt65-events"
  WORKER_NAME: "pr-${{ inputs.pr-number }}-dt65-events-backend"

jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment: development
    outputs:
      backend-url: https://${{ env.WORKER_NAME }}.dt65.workers.dev
    
    steps:
      - uses: actions/checkout@v6
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --ignore-scripts --frozen-lockfile
      
      - name: Setup Database
        id: db-setup
        uses: ./.github/actions/setup-d1-database
        with:
          database-name: ${{ env.DATABASE_NAME }}
          cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare-account-id: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Configure Wrangler
        run: |
          sed -i "s/{{VAR_WORKER_NAME}}/${{ env.WORKER_NAME }}/g" apps/backend/wrangler.jsonc
          sed -i "s/{{VAR_DATABASE_NAME}}/${{ env.DATABASE_NAME }}/g" apps/backend/wrangler.jsonc
          sed -i "s/{{VAR_DATABASE_ID}}/${{ steps.db-setup.outputs.database-id }}/g" apps/backend/wrangler.jsonc
          sed -i "s/{{VAR_AUTH_CLIENT_ID}}/JaoAht7ggce7f5R8DCBGUyjUJeMQEDtz/g" apps/backend/wrangler.jsonc
          sed -i "s/{{VAR_AUTH_DOMAIN}}/dev-dt65.eu.auth0.com/g" apps/backend/wrangler.jsonc
          sed -i "s|{{VAR_AUTH_AUDIENCE}}|https://graphql-dev.downtown65.com|g" apps/backend/wrangler.jsonc
      
      - name: Run Migrations
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          environment: pull-request
          preCommands: ./scripts/drizzle_flatten.sh
          command: d1 migrations apply ${{ env.DATABASE_NAME }} --remote
          workingDirectory: apps/backend
      
      - name: Deploy Backend
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          environment: pull-request
          workingDirectory: apps/backend
          secrets: |
            API_KEY
            REGISTER_SECRET
            AUTH_CLIENT_SECRET
        env:
          API_KEY: ${{ secrets.DT65_API_KEY }}
          REGISTER_SECRET: ${{ secrets.BACKEND_REGISTER_SECRET }}
          AUTH_CLIENT_SECRET: ${{ secrets.BACKEND_AUTH_CLIENT_SECRET }}
      
      - name: Sync Users
        run: |
          curl -X POST "https://${{ env.WORKER_NAME }}.dt65.workers.dev/sync/users" \
            --header 'x-api-key: ${{ secrets.DT65_API_KEY }}'